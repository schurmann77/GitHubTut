<html lang="en">
	<head>
		<title>Working with Tables</title>
	</head>
	<body>
		<table border="15" style="border-color: green;" width="50%">
		<caption>Contact Information</caption>
		<tr bgcolor="palegreen">
			<th>Category</th>
			<th colspan="2">Name</th>
			<th>Phone</th>
		</tr>
		<tr bgcolor="lime">
			<td rowspan="3">Friends</td>
			<td>John</td>
			<td>Deere</td>
			<td>(###) ###-####</td>
		</tr>
		<tr bgcolor="palegreen">
			<td>Sally</td>
			<td>Jane</td>
			<td>(###) ###-####</td>
		</tr>
		<tr bgcolor="lime">
			<td>Bobby</td>
			<td>Joe</td>
			<td>(###) ###-####</td>
		</tr>
		</table>
	</body>
</html>
