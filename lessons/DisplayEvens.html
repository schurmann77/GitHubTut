<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="DisplayEvens.css">
    <title>Display Evens</title>
  </head>
  <body>
    <h1 class="jumbotron bg-success">Display Evens</h1>

    <div class="container col-md-3 col-lg-5 col-sm-4">
        <form name="displayEvens" onsubmit="return validateNumbers();" class="form-inline">

            <div class="form-group">
               <label for="startingNumber">Starting Number:</label>
               <input type="number" class="form-control" id="startingNumber">
            </div>

            <div class="form-group">
                <label for="endingNumber">Ending Number:</label>
                <input type="number" class="form-control" id="endingNumber">
            </div>

            <div class="form-group">
                <label for="step">Step Number:</label>
                <input type="number" class="form-control" id="step">
            </div>
            <button type="submit" id="submitButton" class="btn btn-default">Display Evens</button>
        </form>

        <table id="results" class="table table-striped" style="display:none;">
            <thead>
                <tr>
                    <th>Even Numbers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="addResult"></span></td>
                </tr>
            </tbody>
        </table>      
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
