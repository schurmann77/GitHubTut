<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample onload exercise</title>
        <script type="text/javascript">
            function greetTheUser() {
                document.getElementById("userName").innerText = document.getElementById("userInput").value;
                document.getElementById("greeting").style.display = "block";
            } 
        </script>
    </head>
    <body>
        <div>
            Enter your name: <input type="text" id="userInput" placeholder="John Doe" />
            <button onclick="greetTheUser();">Show Greeting</button>
        </div>
        <div id="greeting" style="display: none;">
        <h1>
            Hi, <span id="userName"></span>!</h1>
        </div>
    </body>
    </html>
