<html lang="en"> 
    <head> 
        <title>CSS Example</title>	
		<style>	
			a {
				text-decoration: none;
			}
			
			a:hover {
				text-decoration: underline;
			}
			
			.warning {
				font-weight: bold;
				color: red;
			}
			
			div .warning {
				font-style: italic;
			}
		</style>
    </head> 
    
    <body>
		<div>
		<p class="warning">These fields are required </p>			
    </body> 
</html>
